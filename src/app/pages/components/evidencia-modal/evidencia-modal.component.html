<h2 mat-dialog-title>Cargar Evidencia</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="evidenciaForm">
    <div>
      <div
        class="file-input-container"
        (drop)="onDrop($event)"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        [class.dragging]="isDragging"
        (click)="fileInput.click()"
      >
        <input
          #fileInput
          type="file"
          (change)="onFilesSelected($event)"
          multiple
          hidden
        />
        <div class="file-input-content">
          <mat-icon>upload_file</mat-icon>
          <p>Drag and drop files here or click to select</p>
        </div>
      </div>

      <div *ngIf="fileList.length">
        <h3>Archivos Seleccionados: {{ fileList.length }}</h3>

        <!-- Contenedor con scroll independiente -->
        <div class="table-container">
          <table mat-table [dataSource]="fileList" class="full-width">
            <!-- Nombre -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let file">{{ file.name }}</td>
            </ng-container>

            <!-- Extensi칩n -->
            <ng-container matColumnDef="extension">
              <th mat-header-cell *matHeaderCellDef>Extensi칩n</th>
              <td mat-cell *matCellDef="let file">
                {{ file.name.split(".").pop() }}
              </td>
            </ng-container>

            <!-- Tama침o -->
            <ng-container matColumnDef="size">
              <th mat-header-cell *matHeaderCellDef>Tama침o (KB)</th>
              <td mat-cell *matCellDef="let file">
                {{ (file.size / 1024).toFixed(2) }}
              </td>
            </ng-container>

            <!-- Base64 -->
            <ng-container matColumnDef="base64">
              <th mat-header-cell *matHeaderCellDef>Base64</th>
              <td mat-cell *matCellDef="let file">
                <button mat-icon-button (click)="toggleBase64(file)">
                  <mat-icon>{{
                    file.showBase64 ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <textarea
                  rows="3"
                  cols="30"
                  *ngIf="file.showBase64"
                  [value]="file.base64"
                  readonly
                ></textarea>
              </td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Acciones</th>
              <td mat-cell *matCellDef="let file; let i = index">
                <button mat-icon-button color="warn" (click)="removeFile(i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- Encabezado y Fila -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!evidenciaForm.valid"
    (click)="aceptar()"
  >
    Aceptar
  </button>
</mat-dialog-actions>
